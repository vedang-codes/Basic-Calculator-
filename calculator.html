<html>
<head>
<title> Calculator </title>
<script>
function display(val)
{
document.getElementById("result").value+=val;
}
function solve()
{
let x=document.getElementById("result").value;
let y=eval(x);
document.getElementById("result").value=y;
}
function clr()
{
document.getElementById("result").value="";
}
</script>
<style>
table{
border:2px solid black;
height:300px;
width:500px;
background-color:#F4F8FA;
}
tr{
border:1px solid black;
text-align:center;
}
td{
border:1px solid black;
text-align:center;
}
#g{
background-color:#DEDEDE;
}
#h{
background-color:#8ACCF0;
}
input[type="button"]
{
width:100%;
height:100%;
}
input[type="text"]
{
text-align:right;
font-size:20;
width:100%;
height:100%;
border:2px solid black;
}
</style>
</head>
<body>
<table>
<tr>
<td colspan="3"> <input type="text" id="result"> </td>
<td> <input type="button" value="C" id="g" onclick="clr()"> </td>
</tr>
<tr>
<td> <input type="button" value="1" id="h" onclick="display('1')"> </td>
<td> <input type="button" value="2" id="h" onclick="display('2')"> </td>
<td> <input type="button" value="3" id="h" onclick="display('3')"> </td>
<td> <input type="button" value="+" id="g" onclick="display('+')"> </td>
</tr>
<tr>
<td> <input type="button" value="4" id="h" onclick="display('4')"> </td>
<td> <input type="button" value="5" id="h" onclick="display('5')"> </td>
<td> <input type="button" value="6" id="h" onclick="display('6')"> </td>
<td> <input type="button" value="-" id="g" onclick="display('-')"> </td>
</tr>
<tr>
<td> <input type="button" value="7" id="h" onclick="display('7')"> </td>
<td> <input type="button" value="8" id="h" onclick="display('8')"> </td>
<td> <input type="button" value="9" id="h" onclick="display('9')"> </td>
<td> <input type="button" value="*" id="g" onclick="display('*')"> </td>
</tr>
<tr>
<td> <input type="button" value="." id="h" onclick="display('.')"> </td>
<td> <input type="button" value="0" id="h" onclick="display('0')"> </td>
<td> <input type="button" value="=" id="h" onclick="solve()"> </td>
<td> <input type="button" value="/" id="g" onclick="display('/')"> </td>
</tr>
</table>
</body>
</html>
